<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
    <main class="pageWrapper">
        <header>
            <h1>TIC TAC TOE</h1>
        </header>

        <section class = players>
            <label>Player 1 "X"</label>
            <label>Player 2 "0"</label>
        </section>

        <section>
            <div class="box">X</div>
            <div class="box">0</div>
            <div class="box">X</div>
        </section>

        <section>
            <div class="box">X</div>
            <div class="box">0</div>
            <div class="box">0</div>
        </section>

        <section>
            <div class="box">X</div>
            <div class="box">0</div>
            <div class="box">0</div>
        </section>

        <section class="winOrDrawMessage">
            PLAYER 1 or 2 WON | It was a draw

        <section>
            <button class="reset">Play Again</button>
        </section>

    </main>

    <script src="tictactoe.js"></script>

</html>
